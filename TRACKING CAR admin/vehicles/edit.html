<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier un véhicule - TRACKING CAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8 mt-8">
    <h1 class="text-2xl font-bold mb-6 text-blue-700 flex items-center gap-2">
      <i class="fas fa-edit"></i> Modifier un véhicule volé
    </h1>
    <form id="editVehicleForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Plaque d'immatriculation</label>
          <input type="text" id="licensePlate" class="form-input w-full" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Numéro de châssis</label>
          <input type="text" id="chassisNumber" class="form-input w-full" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Marque</label>
          <input type="text" id="make" class="form-input w-full" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Modèle</label>
          <input type="text" id="model" class="form-input w-full" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Année</label>
          <input type="text" id="year" class="form-input w-full" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Couleur</label>
          <input type="text" id="color" class="form-input w-full" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Date du vol</label>
          <input type="date" id="theftDate" class="form-input w-full" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Heure du vol</label>
          <input type="time" id="theftTime" class="form-input w-full">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Lieu du vol</label>
          <input type="text" id="theftLocation" class="form-input w-full" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Numéro de dossier</label>
          <input type="text" id="caseNumber" class="form-input w-full">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Légion</label>
          <select id="legion" class="form-input w-full" required>
            <option value="">Sélectionner</option>
            <option value="l1">CENTRE</option>
            <option value="l2">LITTORAL</option>
            <option value="l3">OUEST</option>
            <option value="l4">SUD</option>
            <option value="l5">NORD</option>
            <option value="l6">ADAMAOUA</option>
            <option value="l7">EST</option>
            <option value="l8">EXTREME-NORD</option>
            <option value="l9">NORD-OUEST</option>
            <option value="l10">SUD-OUEST</option>
            <option value="l11">GENDARMERIE MOBILE</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Statut</label>
          <select id="status" class="form-input w-full" required>
            <option value="active">Recherché</option>
            <option value="recovered">Récupéré</option>
            <option value="closed">Dossier fermé</option>
          </select>
        </div>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Description</label>
        <textarea id="description" class="form-input w-full" rows="2"></textarea>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Nom du propriétaire</label>
          <input type="text" id="ownerName" class="form-input w-full" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Téléphone propriétaire</label>
          <input type="text" id="ownerPhone" class="form-input w-full" required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">CNI propriétaire</label>
          <input type="text" id="ownerCni" class="form-input w-full">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Adresse propriétaire</label>
          <input type="text" id="ownerAddress" class="form-input w-full">
        </div>
      </div>
      <div class="flex justify-between mt-6">
        <a href="list.html" class="btn bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">
          <i class="fas fa-arrow-left mr-1"></i> Retour
        </a>
        <button type="submit" class="btn bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 font-semibold">
          <i class="fas fa-save mr-1"></i> Enregistrer les modifications
        </button>
      </div>
    </form>
  </div>

      <script type="module" src="../assets/js/firebase-config.js"></script>
<script type="module" src="../assets/js/auth.js"></script>
<script type="module" src="../assets/js/utils.js"></script>
  <script type="module">
    import { getFirestore, doc, getDoc, updateDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Récupère l’ID dans l’URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (!window.firebaseDb) {
      alert("Firebase n'est pas initialisé. Vérifie l'ordre de chargement des scripts !");
      throw new Error("Firebase non initialisé");
    }
    const db = window.firebaseDb;

    async function chargerVehicule() {
      if (!id) return;
      const snap = await getDoc(doc(db, 'stolen_vehicles', id));
      if (snap.exists()) {
        const v = snap.data();
        document.getElementById('licensePlate').value = v.license_plate || '';
        document.getElementById('chassisNumber').value = v.chassis_number || '';
        document.getElementById('make').value = v.make || '';
        document.getElementById('model').value = v.model || '';
        document.getElementById('year').value = v.year || '';
        document.getElementById('color').value = v.color || '';
        if (v.theft_date && v.theft_date.seconds) {
          const d = new Date(v.theft_date.seconds * 1000);
          document.getElementById('theftDate').value = d.toISOString().slice(0,10);
          document.getElementById('theftTime').value = d.toTimeString().slice(0,5);
        }
        document.getElementById('theftLocation').value = v.theft_location || '';
        document.getElementById('caseNumber').value = v.case_number || '';
        document.getElementById('legion').value = v.legion || '';
        document.getElementById('status').value = v.status || 'active';
        document.getElementById('description').value = v.description || '';
        document.getElementById('ownerName').value = v.owner_name || '';
        document.getElementById('ownerPhone').value = v.owner_phone || '';
        document.getElementById('ownerCni').value = v.owner_cni || '';
        document.getElementById('ownerAddress').value = v.owner_address || '';
      }
    }
    chargerVehicule();

    document.getElementById('editVehicleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const theftDate = document.getElementById('theftDate').value;
      const theftTime = document.getElementById('theftTime').value;
      let theftDateObj;
      if (theftDate && theftTime) {
        theftDateObj = new Date(`${theftDate}T${theftTime}`);
      } else if (theftDate) {
        theftDateObj = new Date(theftDate);
      }
      await updateDoc(doc(db, 'stolen_vehicles', id), {
        license_plate: document.getElementById('licensePlate').value.trim().toUpperCase(),
        chassis_number: document.getElementById('chassisNumber').value.trim().toUpperCase(),
        make: document.getElementById('make').value.trim(),
        model: document.getElementById('model').value.trim(),
        year: document.getElementById('year').value.trim(),
        color: document.getElementById('color').value.trim(),
        theft_date: theftDateObj ? Timestamp.fromDate(theftDateObj) : null,
        theft_location: document.getElementById('theftLocation').value.trim(),
        case_number: document.getElementById('caseNumber').value.trim(),
        legion: document.getElementById('legion').value,
        status: document.getElementById('status').value,
        description: document.getElementById('description').value.trim(),
        owner_name: document.getElementById('ownerName').value.trim(),
        owner_phone: document.getElementById('ownerPhone').value.trim(),
        owner_cni: document.getElementById('ownerCni').value.trim(),
        owner_address: document.getElementById('ownerAddress').value.trim(),
        updated_at: Timestamp.now()
      });
      alert('Véhicule modifié avec succès !');
      window.location.href = 'list.html';
    });
  </script>

  
</body>
</html>
