<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Légion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase & Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Auth utils et config (à adapter selon ton projet) -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/config.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white shadow-lg flex flex-col justify-between">
            <div>
                <div class="p-6 border-b">
                    <span class="text-xl font-bold text-blue-700">Tracking Car</span>
                </div>
                <nav class="mt-6">
                    <ul>
                        <li>
                            <a href="dashboard-legion.html" class="flex items-center px-6 py-3 text-blue-700 bg-blue-100 rounded font-semibold">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"></path></svg>
                                Tableau de bord
                            </a>
                        </li>
                        <li class="mt-2">
                            <a href="#" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100 rounded">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 17v-6a2 2 0 012-2h2a2 2 0 012 2v6"></path><path d="M12 19v2"></path></svg>
                                Mes détections
                            </a>
                        </li>
                        <li class="mt-2">
                            <a href="#" class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100 rounded">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"></path></svg>
                                Véhicules volés
                            </a>
                        </li>
                        <!-- Pas d'accès gestion utilisateurs ni config globale -->
                    </ul>
                </nav>
            </div>
            <div class="p-6 border-t">
                <div class="flex items-center">
                    <div class="flex-1">
                        <div id="userName" class="font-semibold text-gray-800"></div>
                        <div id="userRole" class="text-xs text-gray-500">Admin légion</div>
                        <div id="userLegion" class="text-xs text-blue-600"></div>
                    </div>
                    <button id="logoutBtn" class="ml-4 px-3 py-1 bg-red-500 text-white rounded">Déconnexion</button>
                </div>
            </div>
        </aside>
        <!-- Main content -->
        <main class="flex-1 p-8">
            <h1 class="text-2xl font-bold mb-6">Tableau de bord de la légion</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded shadow">
                    <h2 class="font-semibold mb-2">Détections par mois</h2>
                    <canvas id="detectionsChart" height="120"></canvas>
                    <button id="exportExcelBtn" class="mt-4 px-3 py-1 bg-blue-600 text-white rounded">Exporter en Excel</button>
                </div>
                <div class="bg-white p-6 rounded shadow">
                    <h2 class="font-semibold mb-2">Véhicules volés de la légion</h2>
                    <canvas id="legionChart" height="120"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded shadow mb-8">
                <h2 class="font-semibold mb-2">Dernières détections</h2>
                <div id="notificationsList" class="space-y-2"></div>
            </div>
        </main>
    </div>
    <script type="module" src="assets/js/dashboard-legion.js"></script>
</body>
</html>
